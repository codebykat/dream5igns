<body>

(covered in beeeeeeeeeees)

<div class="photobox">
  {% for photo in photos %}
    <div class='photo' id='photo-{{ photo.id }}'>
      <div class='photo-title'>{{ photo.title }}</div>
      <a href="{{ photo.url }}"
        <img src="{{ photo.src }}"/>
      </a>
    </div>
  {% endfor %}
</div>

<div class="photostrip">
  <div class="thumbs">
  {% for photo in photos %}
    <div class="thumbnail" id="thumbnail-{{ photo.id }}">
      <img src="{{ photo.thumbnail }}" />
    </div>
  {% endfor %}
  </div>
</div>

</body>
</html>
