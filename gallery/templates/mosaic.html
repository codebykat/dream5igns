{% extends "base.html" %}

{% block pagetitle %}
mosaic
{% endblock %}

{% block content %}
<div class="pagetitle">dream5igns : mosaic view</div>

<div class="mosaic">
  {% for photo in photos %}
  <a href="{{ photo.url }}">
    <div class="thumbnail">
      <img src="{{ photo.thumbnail }}" />
    </div>
  </a>
  {% endfor %}
</div>

<div style="clear:both;height:25px;" />

{% endblock %}
